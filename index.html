<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>マイページ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1 class="page-title">マイページ</h1>

    <section class="grid">
      <!-- 登録情報 -->
      <article class="card">
        <div class="card-header">
          <div class="card-title">
            <svg class="icon user" viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6" /></svg>
            <h2>ご登録情報</h2>
          </div>
          <button class="btn ghost" aria-label="すべてを見る">すべてを見る</button>
        </div>

        <div class="card-body">
          <p><strong>登録名：</strong> 山田 太郎</p>
          <p><strong>アドレス：</strong> example@example.com</p>

          <ul class="links">
            <li><a href="#" class="link">お客様情報</a></li>
            <li><a href="#" class="link">お届け先情報</a></li>
            <li><a href="#" class="link">お問い合わせ履歴</a></li>
          </ul>
        </div>
      </article>

      <!-- ご購入履歴 -->
      <article class="card">
        <div class="card-header">
          <div class="card-title">
            <svg class="icon cart" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6h15l-1.5 9h-12z"/><circle cx="10" cy="20" r="1"/><circle cx="18" cy="20" r="1"/></svg>
            <h2>ご購入履歴</h2>
          </div>
          <button class="btn ghost" aria-label="すべてを見る">すべてを見る</button>
        </div>

        <div class="card-body">
          <p class="muted">まだ購入履歴はありません。</p>
        </div>
      </article>
    </section>

    <!-- お得情報バナー -->
    <section class="promo" role="region" aria-label="お得情報">
      <p class="promo-text"><span class="highlight">全品１０％OFF</span>などお得な情報をお知らせ！！</p>
      <button class="btn primary" aria-label="メールを受信する">
        <svg class="icon mail" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 7l9 6 9-6"/><path d="M21 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7"/></svg>
        メールを受信する
      </button>
    </section>
  </main>
</body>
</html>
